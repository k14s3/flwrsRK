<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ronni &lt;3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>For Ronni &lt;3</h1>
    <img src="sunflower.gif" alt="Sunflower" class="flower-gif">
    <div id="questions">
        <p>Click to see the answer</p>
        <table>
            <tr class="question" onclick="showAnswer('Count the stars, that\'s how many years I want to spend with you.')">
                <td class="question-text">How long will I love you for?</td>
            </tr>
            <tr class="question" onclick="showAnswer('Count the grains of sand.')">
                <td class="question-text">How much do I want to kiss you?</td>
            </tr>
            <tr class="question" onclick="showAnswer('There aren\'t enough things in the universe to count that.')">
                <td class="question-text">How many times will I tell you I love you?</td>
            </tr>
            <tr class="question" onclick="showAnswer('Fuck thinking about the distance. They say till death do us part but whether it\'s this lifetime or the next my heart will always find you, nothing can keep our souls apart.')">
                <td class="question-text">And how obsessed am I with you?</td>
            </tr>
        </table>
    </div>
    <div id="answer-box" class="hidden">
        <div id="answer-text"></div>
        <button onclick="closeAnswer()">Close</button>
    </div>
    <p class="bottom-text">You have become, my world, so, I could lose, everything else, but I hope I never, lose my world.</p>
    <script src="script.js"></script>
</body>
</html>
